codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        informational: false
    patch:
      default:
        target: 80%
        threshold: 5%
        informational: false

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "spec/**/*"
  - "bin/**/*"
  - "vendor/**/*"
  - "tmp/**/*"
  - "pkg/**/*"

component_management:
  default_rules:
    statuses:
      - type: project
        target: 80%
  individual_components:
    - component_id: core
      name: Core Provider
      paths:
        - lib/vagrant-orbstack/provider.rb
        - lib/vagrant-orbstack/config.rb
        - lib/vagrant-orbstack/plugin.rb
    - component_id: actions
      name: Action Middleware
      paths:
        - lib/vagrant-orbstack/action/**
